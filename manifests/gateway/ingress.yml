apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway
spec:
  rules:
    - host: "*ferretcode.cloud.okteto.net"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: station-gateway
                port:
                  number: 1338
